name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/web

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # Code Quality — lint + type-check (fast feedback)
  # ═══════════════════════════════════════════════════════════════════════════
  quality:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: cd apps/web && npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run check-types

  # ═══════════════════════════════════════════════════════════════════════════
  # Unit & Integration Tests
  # ═══════════════════════════════════════════════════════════════════════════
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: collboard
          POSTGRES_PASSWORD: collboard_ci
          POSTGRES_DB: collboard_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U collboard"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://collboard:collboard_ci@localhost:5432/collboard_test?schema=public
      NEXTAUTH_SECRET: ci-test-secret-not-for-production
      NEXTAUTH_URL: http://localhost:3000
      REDIS_URL: redis://localhost:6379

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client & apply migrations
        run: |
          cd apps/web
          npx prisma generate
          npx prisma migrate deploy

      - name: Run tests
        run: cd apps/web && npx vitest run --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: apps/web/coverage/
          retention-days: 7

  # ═══════════════════════════════════════════════════════════════════════════
  # E2E Tests (Playwright)
  # ═══════════════════════════════════════════════════════════════════════════
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: collboard
          POSTGRES_PASSWORD: collboard_ci
          POSTGRES_DB: collboard_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U collboard"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://collboard:collboard_ci@localhost:5432/collboard_e2e?schema=public
      NEXTAUTH_SECRET: ci-test-secret-not-for-production
      NEXTAUTH_URL: http://localhost:3000
      REDIS_URL: redis://localhost:6379

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma Client & apply migrations
        run: |
          cd apps/web
          npx prisma generate
          npx prisma migrate deploy

      - name: Run E2E tests
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ═══════════════════════════════════════════════════════════════════════════
  # Build & Push Docker Image to GHCR
  # ═══════════════════════════════════════════════════════════════════════════
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ═══════════════════════════════════════════════════════════════════════════
  # Deploy to Production
  # ═══════════════════════════════════════════════════════════════════════════
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    if: github.ref == 'refs/heads/main'

    # Requires manual approval via GitHub Environments
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null

          # Deploy on remote server
          ssh -i ~/.ssh/deploy_key "$DEPLOY_USER@$DEPLOY_HOST" << ENDSSH
            set -e
            cd /opt/collboard

            # Pull the new image
            echo "Pulling image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
            docker pull "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"

            # Update IMAGE_TAG in .env so compose uses the new image
            sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=${IMAGE_TAG}/" .env

            # Run database migrations
            echo "Running database migrations..."
            docker compose -f docker-compose.prod.yml run --rm migrate

            # Rolling restart of the web service
            echo "Restarting web service..."
            docker compose -f docker-compose.prod.yml up -d --no-deps web

            # Wait for the health check
            echo "Waiting for health check..."
            sleep 15
            if wget --spider -q http://localhost:3000/api/health; then
              echo "Health check passed ✓"
            else
              echo "Health check FAILED — rolling back"
              docker compose -f docker-compose.prod.yml logs --tail=50 web
              exit 1
            fi

            # Prune old images
            docker image prune -f
            echo "Deploy complete ✓"
          ENDSSH
